        align-items: center;
        font-size: 24px;
        color: rgb(199, 53, 53);
        transition: transform 0.3s ease;
        overflow: hidden; /* Add overflow to hide the rounded corners */
      }

      .box img {
        width: 100%; /* Ensure the image fills the square container */
        height: 100%; /* Ensure the image fills the square container */
        object-fit: cover;
        border-radius: 0; /* Remove border-radius to make square */
      }

      .box:hover {
        transform: scale(1.1);
      }

        margin-top: 10px; /* Berikan jarak antara gambar dan teks */
